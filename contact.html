<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website Brand | Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/map-placeholder.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-image: url('images/hero-placeholder.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <header id="main-header" class="frosted sharp">
    <div class="container header-flex">
      <div class="brand">My Website Brand</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li><a href="services.html" class="nav-link">Services</a></li>
          <li><a href="contact.html" class="nav-link active">Contact</a></li>
          <li><a href="blog.html" class="nav-link">Blog</a></li>
        </ul>
      </nav>
      <button id="hamburger" aria-label="Open navigation menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="contact frosted sharp">
      <h2>Contact Us</h2>
      <form class="contact-form sharp" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required class="sharp">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="sharp">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required class="sharp"></textarea>
        <button type="submit" class="submit-btn sharp">Send Message</button>
      </form>
      <div class="contact-info sharp">
        <p>Address: 123 Miami Ave, Miami, FL</p>
        <p>Email: info@casadewillmiamie.com</p>
        <p>Phone: (305) 555-1234</p>
        <img src="images/map-placeholder.jpg" alt="Miami Map" class="map-img sharp">
      </div>
    </section>
  </main>

  <footer class="footer frosted sharp">
    <div class="footer-brand">My Website Brand</div>
    <div class="footer-social">
      <a href="https://www.facebook.com/willie.manyame" class="social-icon sharp" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://wa.me/263787810892" class="social-icon sharp" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#" class="social-icon sharp" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="mailto:info@casadewillmiamie.com" class="social-icon sharp" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <div class="footer-copy">&copy; 2026 My Website Brand. All rights reserved.</div>
  </footer>

  <script src="script.js"></script>
